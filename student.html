{% extends 'base.html' %}
{% block title %}Add Students{% endblock %}
{% block body %}
<h3 class="text-center">Add Student Details</h3>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/addstudent" method="post">
                <div class="form-group">
                    <label for="rollno">Roll Number</label>
                    <input type="text" class="form-control" name="rollno" id="rollno" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="sname">Student Name</label>
                    <input type="text" class="form-control" name="sname" id="sname" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="sem">Sem</label>
                    <input type="number" class="form-control" name="sem" id="sem" required>
                </div>
                <br>
                <div class="form-group">
                    <select class="form-control" id="gender" name="gender" required>
                        <option selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <select class="form-control" id="branch" name="branch" required>
                        <option selected>Select Branch</option>
                        {% for d in dept %}
                        <option value="{{ d.branch }}">{{ d.branch }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" name="email" id="email" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="num">Phone Number</label>
                    <input type="number" class="form-control" name="num" id="num" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea class="form-control" name="address" id="address" required></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-danger btn-sm btn-block">Add Record</button>
            </form>
            <br><br>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
